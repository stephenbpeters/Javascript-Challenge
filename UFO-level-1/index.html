<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFOS ARE REAL!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="form">
          <div class="form-group">
            <label for="ufo-form"><h2>Filter UFO Sightings</h2></label><br>
            <!--
            What state would you like?<br>
            <input class="form-control" id="ufo-state-input" name="ufo-state" type="text" placeholder="ca"><br>
            Filter UFO sightings by shape<br>
            <input class="form-control" id="ufo-shape-input" name="ufo-shape" type="text" placeholder="light"> -->
            Filter by datetime, example: &ldquo;1/1/2010&rdquo;<br> 
            <input class="form-control" id="ufo-date-input" name="ufo-date" type="text" placeholder="1/1/2010">
            <!--
            Filter by city, example: &ldquo;fresno&rdquo;<br>
            <input class="form-control" id="ufo-city-input" name="ufo-city" type="text" placeholder="fresno">
            Filter by country, example: &ldquo;us&rdquo;<br>
            <input class="form-control" id="ufo-country-input" name="ufo-country" type="text" placeholder="us"> -->
          </div>
          <button id="button" type="button" class="btn btn-default">Enter</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Filtered UFO Sightings</h1>
        <ul class="summary"></ul>
      </div>
    </div>
  </div>
  <hr>
  <table  class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Shape</th>
        <th>Duration</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
<script src="static/data.js"></script>
<script src="static/ufo-level-1.js"></script>

</html>
